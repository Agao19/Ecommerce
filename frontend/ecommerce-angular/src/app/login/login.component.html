<div>
    <h2>LOGIN</h2>
    <p class="message" *ngIf="message"> {{ message }}</p>

    <form (ngSubmit)="handleSubmit()">
        <label>Email: </label>
        <input type="email" name="email" [(ngModel)]="formData.email">

        <label>Password: </label>
        <input type="password" name="password" [(ngModel)]="formData.password">

        <button type="submit">Login</button>

        <div class="or-wrapper">
            <span class="line"></span>
            <span class="or">OR</span>
            <span class="line"></span>
        </div>

        <button type="button" class="google-btn" (click)="handleGoogleSignIn()" aria-label="Sign in with Google">
            <!-- Inline Google logo (keeps UI self-contained) -->
            <svg class="google-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" aria-hidden="true">
                <path fill="#4285F4"
                    d="M533.5 278.4c0-18.6-1.6-37.1-4.9-54.8H272v103.8h146.9c-6.4 34.6-25.6 63.9-54.6 83.5v69.4h88.2c51.6-47.5 81-117.8 81-201.9z" />
                <path fill="#34A853"
                    d="M272 544.3c73.7 0 135.6-24.5 180.8-66.4l-88.2-69.4c-24.6 16.5-56.1 26.2-92.6 26.2-71 0-131.3-47.9-152.8-112.4H27.6v70.7C72.8 487.4 166.7 544.3 272 544.3z" />
                <path fill="#FBBC05"
                    d="M119.2 325.3c-10.9-33.6-10.9-69.6 0-103.2V151.4H27.6c-39.7 77.3-39.7 169.6 0 246.9l91.6-73z" />
                <path fill="#EA4335"
                    d="M272 107.6c39.9 0 75.8 13.7 104 40.6l78-78C407.6 24.6 345.7 0 272 0 166.7 0 72.8 56.9 27.6 151.4l91.6 70.5C140.7 155.5 201 107.6 272 107.6z" />
            </svg>
            <span>Sign in with Google</span>
        </button>
        <p class="register-link">
            Don't have account?
            <a routerLink="/register">Register</a>
        </p>
    </form>
</div>
