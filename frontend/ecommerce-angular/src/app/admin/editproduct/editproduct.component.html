<form [formGroup]="editProductForm" (ngSubmit) = "handelSubmit()">
    <h2>Edit Product</h2>
    <p class="message" *ngIf="message"> {{message}}</p>

    <input type="file" (change) = "handleImageChange($event)">
    <img *ngIf="imageUrl" [src]="imageUrl" alt="product name">

    <select FormControlName="categoryId">
        <option value=""> Select Cateogry</option>
        <option *ngFor="let cat of categories" [value]="cat.id"> {{cat.name}}</option>
    </select>

    <label for=""> Name</label>
    <input formControlName= "name" type="text" placeholder="Product Name">

    <label for=""> Description</label>
    <textarea formControlName= "description" placeholder="Description"> </textarea>

    <label for=""> Price</label>
    <input formControlName= "price" type="number" placeholder="Price">

    <button type="submit"> Update</button>

</form>
