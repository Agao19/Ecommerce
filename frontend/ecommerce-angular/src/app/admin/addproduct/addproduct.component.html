<div>
    <form (submit)="handleSubmit()">
        <h2>Add Product</h2>
        <p class="message" *ngIf="message">{{message}}</p>
        
        <div class="form-group">
            <label>Product Image</label>
            <input type="file" (change)="handleImage($event)" accept="image/*" required>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select [(ngModel)]="categoryId" name="category" required>
                <option value="">Select Category</option>
                <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Product Name</label>
            <input type="text" placeholder="Product name" [(ngModel)]="name" name="name" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea placeholder="Description" [(ngModel)]="description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="number" placeholder="Price" [(ngModel)]="price" name="price" required>
        </div>
        
        <button type="submit">Add Product</button>
    </form> 
</div>
